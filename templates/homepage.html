<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Hotel reviewer</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>

<div id="content-container">
    <div id="map-container"></div>
    <p></p>
</div>

</body>
<script>
    // Initialize worldmap
    mapboxgl.accessToken = '{{ token }}';
    let map = new mapboxgl.Map({
        container: 'map-container', // div to attach map to
        style: 'mapbox://styles/michaelverdegaal1999/ckiu3h1rq2ick19mhkkcxeymn', // stylesheet location
        center: [0, 50], // starting position [lng, lat]
        zoom: 4 // starting zoom
    });

    // Add map UI controls
    map.addControl(new mapboxgl.NavigationControl());

    // Add markers
    let hotels = {{ hotels | safe }};
    console.log(hotels);

    map.on('load', function () {
        // Add an image to use as a custom marker
        map.loadImage(
            'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
            function (error, image) {
                if (error) throw error;
                // Add symbol image (currently mapbox default)
                map.addImage('custom-marker', image);
                // Add data source
                map.addSource('points', {
                    'type': 'geojson',
                    'data': hotels,
                    'cluster': true,
                    'clusterMaxZoom': 12, // Max zoom to cluster points on
                    'clusterRadius': 50 // Radius of each cluster when clustering points (defaults to 50)
                });

                // Clustering reference: https://docs.mapbox.com/mapbox-gl-js/example/cluster/
                map.addLayer({
                    id: 'clusters',
                    type: 'circle',
                    source: 'points',
                    filter: ['has', 'point_count'],
                    paint: {
                        // Uses step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                        // to implement three types of circles:
                        'circle-color': [
                            'step',
                            ['get', 'point_count'],
                            '#4ea9ee',
                            50,
                            '#9759f7',
                            300,
                            '#ea688c'
                        ],
                        'circle-radius': [
                            'step',
                            ['get', 'point_count'],
                            20,
                            50,
                            30,
                            300,
                            40
                        ]
                    }
                });

                map.addLayer({
                    id: 'cluster-count',
                    type: 'symbol',
                    source: 'points',
                    filter: ['has', 'point_count'],
                    layout: {
                        'text-field': '{point_count_abbreviated}',
                        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                        'text-size': 12
                    }
                });

                map.addLayer({
                    id: 'unclustered-point',
                    type: 'symbol',
                    source: 'points',
                    layout: {
                        'icon-image': 'custom-marker'
                    },
                    filter: ['!', ['has', 'point_count']],
                });

                // inspect a cluster on click
                map.on('click', 'clusters', function (e) {
                    let features = map.queryRenderedFeatures(e.point, {
                        layers: ['clusters']
                    });
                    let clusterId = features[0].properties.cluster_id;
                    map.getSource('points').getClusterExpansionZoom(
                        clusterId,
                        function (err, zoom) {
                            if (err) return;
                            map.easeTo({
                                center: features[0].geometry.coordinates,
                                zoom: zoom
                            });
                        }
                    );
                });
            }
        );

        // Center the map on clicked symbol
        map.on('click', 'unclustered-point', function (e) {
            map.flyTo({
                'center': e.features[0].geometry.coordinates,
                'zoom': 18,
                'pitch': 70
            });
        });

        // Change the cursor to a pointer and show popup when hovering symbol
        // Reference: https://docs.mapbox.com/mapbox-gl-js/example/popup-on-hover/
        let popup = new mapboxgl.Popup({
            'closeButton': false,
            'closeOnClick': false,
            'offset': [0, -20]
        });
        map.on('mouseenter', 'unclustered-point', function (e) {
            map.getCanvas().style.cursor = 'pointer';

            let coordinates = e.features[0].geometry.coordinates.slice();
            let description = e.features[0].properties.Hotel_Name;

            // Ensure that if the map is zoomed out such that multiple
            // copies are visible, the popup moves to the copy
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        // Revert cursor style andd remove popup when not hovering symbol anymore
        map.on('mouseleave', 'unclustered-point', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });

</script>
</html>
