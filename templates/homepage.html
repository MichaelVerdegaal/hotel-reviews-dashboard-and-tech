<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Hotel reviewer</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>

<div id="content-container">
    <div id="map-container"></div>
    <p></p>
</div>

</body>
<script>
    // Initialize worldmap
    mapboxgl.accessToken = '{{ token }}';
    let map = new mapboxgl.Map({
        container: 'map-container', // div to attach map to
        style: 'mapbox://styles/michaelverdegaal1999/ckiu3h1rq2ick19mhkkcxeymn', // stylesheet location
        center: [0, 50], // starting position [lng, lat]
        zoom: 4 // starting zoom
    });

    // Add map UI controls
    map.addControl(new mapboxgl.NavigationControl());

    // Add markers
    let hotels = {{ hotels | safe }};
    console.log(hotels);

    map.on('load', function () {
        // Add an image to use as a custom marker
        map.loadImage(
            'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
            function (error, image) {
                if (error) throw error;
                // Add symbol image (currently mapbox default)
                map.addImage('custom-marker', image);
                // Add data source
                map.addSource('points', {
                    'type': 'geojson',
                    'data': hotels,
                });

                // Add a symbol for each point
                map.addLayer({
                    'id': 'symbols',
                    'type': 'symbol',
                    'source': 'points',
                    'layout': {
                        'icon-image': 'custom-marker'
                    }
                });
            }
        );

        // Center the map on clicked symbol
        map.on('click', 'symbols', function (e) {
            map.flyTo({
                center: e.features[0].geometry.coordinates
            });
        });

        // Change the cursor to a pointer when hovering symbol
        map.on('mouseenter', 'symbols', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Revert cursor style when not hovering symbol anymore
        map.on('mouseleave', 'symbols', function () {
            map.getCanvas().style.cursor = '';
        });
    });

</script>
</html>
